# Default configuration for Symbio AI system
# This file is automatically generated - customize as needed

# Logging Configuration
logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/symbio_ai.log"

# Data Management Configuration
data:
  base_path: "data/"
  preprocessing_workers: 4
  batch_size: 32
  cache_enabled: true
  formats:
    - "json"
    - "csv"
    - "parquet"

# Model Registry Configuration
models:
  registry_path: "models/registry/"
  default_type: "base"
  auto_optimization: true
  quantization_enabled: false
  supported_frameworks:
    - "pytorch"
    - "tensorflow"
    - "jax"

# Agent Orchestration Configuration
agents:
  max_concurrent_agents: 10
  communication_protocol: "async_message_passing"
  coordination_strategy: "hierarchical"
  failure_recovery: true

# Training Configuration
training:
  strategy: "evolutionary"
  population_size: 50
  generations: 100
  mutation_rate: 0.1
  crossover_rate: 0.7
  selection_pressure: 1.2
  early_stopping: true
  checkpoint_interval: 10

# Evaluation Configuration
evaluation:
  benchmark_suites:
    - "standard"
    - "adversarial"
    - "efficiency"
  metrics:
    - "accuracy"
    - "latency"
    - "memory"
    - "robustness"
  validation_split: 0.2
  test_split: 0.1
  cross_validation_folds: 5

# Self-Healing Configuration
self_healing:
  enabled: true
  window_size: 5000
  confidence_threshold: 0.65
  entropy_threshold: 2.2
  failure_ratio_trigger: 0.2
  min_failures_trigger: 20
  surgery_cooldown_minutes: 30
  base_model: "gpt2"
  max_steps: 200
  lora_r: 8
  lora_alpha: 32
  lora_dropout: 0.05

# Policy Engine Configuration
policies:
  enabled: true
  retry_after_seconds: 60
  enforce_adapter_capabilities: true
  default_policies:
    - "quota_guard"

# Telemetry Configuration
telemetry:
  log_observer: false
  enable_default_dashboard: true

# Tenant Bootstrap Configuration
tenants:
  tenants:
    - tenant_id: "public"
      name: "Public Sandbox"
      contact_email: "ops@symbio.ai"
      enabled_policies:
        - "quota_guard"
      metadata:
        bootstrap: true

# Observability Configuration
observability:
  dashboard_path: "monitoring/dashboards/default.json"

# System-wide Settings
debug_mode: false
distributed_computing: false
gpu_enabled: true
random_seed: 42